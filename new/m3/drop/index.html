<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down</title>

    <style>
        .dropdown {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .nanu{
            display: none;
        }
        .item:hover .nanu{
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <div class="item">
            home
            <div class="nanu">
                <div>
                    fufu
                </div>
                <div>
                    kala
                </div>
                <div>
                    nana
                </div>
            </div>
        </div>
        <div class="item">
            outdoor
        </div>
        <div class="item">
            bazar
        </div>
    </div>
</body>

</html>
